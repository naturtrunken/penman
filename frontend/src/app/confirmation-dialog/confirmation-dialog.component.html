<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()" tabindex="-1"></button>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn {{this.isDestroyDialog ? 'btn-danger' : 'btn-primary'}}" (click)="decline()" tabindex="1">{{ btnCancelText }}</button>
  <button type="button" class="btn {{!this.isDestroyDialog ? 'btn-danger' : 'btn-primary'}}" (click)="accept()" tabindex="2">{{ btnOkText }}</button>
</div>
