<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a routerLink="/" class="navbar-brand">
      {{APP_NAME}}
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
      <i-feather name="menu"></i-feather>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item me-2" *ngIf="this.isLoggedIn">
          <a class="nav-link" routerLink="/dashboard">{{'dashboard.title' | translate }}</a>
        </li>
        <li class="nav-item me-2" *ngIf="this.isLoggedIn">
          <a class="nav-link" routerLink="/settings">{{'settings.title' | translate }}</a>
        </li>
      </ul>

      <ul class="navbar-nav mb-2 mb-lg-0 text-md-end">
        <li *ngIf="isLoggedIn; else loggedOut" class="nav-item">
          {{this.currentUsername}}
          <a (click)="logout()" class="cursor-pointer">
            <i-feather name="log-out"></i-feather>
          </a>
        </li>
        <ng-template #loggedOut>
          <a [routerLink]="['/login']">
            {{'layout.header.login' | translate }}
            <i-feather name="log-in"></i-feather>
          </a>
        </ng-template>
      </ul>

    </div>
  </div>
</nav>
